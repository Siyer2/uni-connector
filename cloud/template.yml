AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Parameters:
  ENVIRONMENT:
    Description: Environment
    Type: String
    Default: production

Resources:
  # IAM Policies
  ReadWriteDynamoPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: ReadWriteDynamoPolicy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - 'dynamodb:PutItem'
              - 'dynamodb:ReadItem'
              - 'dynamodb:GetItem'
              - 'dynamodb:Scan'
              - 'dynamodb:Query'
            Resource: '*'

  # End IAM Policies

  # IAM Roles
  serverRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: serverRole
      Description: Role used by the Express server
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      ManagedPolicyArns:
        - !Ref ReadWriteDynamoPolicy
  # End IAM Roles

  # DynamoDB Tables
  tuesHeyTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: 'primaryKey'
          AttributeType: 'S'
        - AttributeName: 'sortKey'
          AttributeType: 'S'
        - AttributeName: 'entityType'
          AttributeType: 'S'
      BillingMode: 'PAY_PER_REQUEST'
      KeySchema:
        - AttributeName: 'primaryKey'
          KeyType: 'HASH'
        - AttributeName: 'sortKey'
          KeyType: 'RANGE'
      TableName: 'TuesHey'
      GlobalSecondaryIndexes:
        - IndexName: 'EntityTypeIndex'
          KeySchema:
            - AttributeName: 'entityType'
              KeyType: 'HASH'
            - AttributeName: 'primaryKey'
              KeyType: 'RANGE'
          Projection:
            ProjectionType: 'ALL'

  # End DynamoDB Tables

  # Start Connecting Algorithm Lambda
  ConnectingAlgorithmLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: connecting-algorithm/src/
      Handler: app.lambda_handler
      Runtime: python3.9
      Timeout: 900
      MemorySize: 512
      Role: !GetAtt ConnectingAlgorithmExecutionRole.Arn
      Environment:
        Variables:
          ENVIRONMENT: !Ref ENVIRONMENT
      Architectures:
        - x86_64

  ConnectingAlgorithmExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - !Ref ReadWriteDynamoPolicy
  # End Connecting Algorithm Lambda
